<h2 class="text-center">Add Supplier Page</h2>
<div class="container" style="margin-top: 35px; margin-left: 100px;">
<form #form = "ngForm" (ngSubmit)="form.valid && addSupplier(form)">
    <div class="form-group">
        <label>Supplier Name</label>
        <input type="text" class="form-control" name="name" ngModel #nameCtrl=ngModel required minlength="4">
        <div *ngIf="nameCtrl.errors!=null && nameCtrl.errors.required">
            Name is required
        </div>
        <div *ngIf ="nameCtrl.errors!=null && nameCtrl.errors.minlength">
            Min length should be 4
        </div>
    </div>
    <br>
    <div class="form-group">
        <label>Supplier Address </label>
        <input type="text" class="form-control" name="address" ngModel #addressCtrl=ngModel required minlength="5">
        <div *ngIf="addressCtrl.errors!=null && addressCtrl.errors.required">
            Address is required
        </div>
        <div *ngIf ="addressCtrl.errors!=null && addressCtrl.errors.minlength">
            Min length should be 5
        </div>
    </div>
    <br>
    <div class="form-group">
        <label>Supplier Phone</label>
        <input type="tel" class="form-control" name="phone"  ngModel #phoneCtrl=ngModel required minlength="10">
        <div *ngIf="phoneCtrl.errors!=null && phoneCtrl.errors.required">
            Phone number is required
        </div>
        <div *ngIf ="phoneCtrl.errors!=null && phoneCtrl.errors.minlength">
            Min length should be 10
        </div>
    </div>

    <br>
    Â <button class="btn btn-lg btn-primary" type="submit">Add Supplier</button>

</form>
<br>
    <div *ngIf="addedSupplier!==null">
        <div class="alert alert-info" role="alert">
        <h3>Supplier added</h3> 
        <br>Id={{addedSupplier.supplierId}}
        <br>Name={{addedSupplier.supplierName}}
        </div>
    </div>

<br>

    <button type="button" class="btn btn-link" href="" routerLink="../list-supplier">Click to view supplier details</button>
