<div class="container" style="margin-top: 70px; margin-left: 150px;">
<form #updateForm = "ngForm"   (ngSubmit)="updateForm.valid && updateStock(updateForm)">
    <div class="form-group">
        <label>Order id</label>
        <input type="text" class="form-control " name="id" ngModel #idCtrl=ngModel required minlength="2">
        <div *ngIf="idCtrl.errors!=null && idCtrl.errors.required">
            order id is required
        </div>
        <div *ngIf ="idCtrl.errors!=null && idCtrl.errors.minlength">
            Min length should be 2
        </div>
    </div>

    <div class="form-group">
        <label>Process Date</label>
        <input type="date" class="form-control" name="date" ngModel #dateCtrl=ngModel required>
        <div *ngIf="dateCtrl.errors!=null && dateCtrl.errors.required">
            Date is required
        </div>
    </div>

    Â <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Update Stock</button>
</form>

<br>
<div class="alert alert-info" role="alert">
    {{message}}
  </div>
<div *ngIf="updateStatus=='fail'">
    <div class="alert alert-info" role="alert">Unable to update, invalid id .</div>
</div>  

<br>  
    <button type="button" class="btn btn-link" href="" routerLink="../list-stock">Click to view stock details.</button>

<br>
   
    <button type="button" class="btn btn-link" href="" routerLink="../add-stock">Click here to add stock.</button>

</div>
